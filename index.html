<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <button id="show-dialog">ADD</button>
    </div>
    <dialog id="dialog">
        <form class="main-form" method="dialog">
            <fieldset>        
                <legend>Book</legend>
    
                <label class="title" for="title">
                    Title 
                </label>
                <input type="text" id="title" name="title">
    
                <label class="author" for="author">
                    Author
                </label>
                <input type="text" id="author">
    
                <label class="pages" for="pages">Pages</label>
                <input type="number" id="pages">
    
                <label class="info" for="info">Info</label>
                <textarea id="info"></textarea>
    
                <input type="submit" id="form-submit" value="submit">
                
    
            </fieldset>
        </form>
        </dialog>
<div class="container">
    
</div>


    
</body> 
</html>
