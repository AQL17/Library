<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header"> Odin Library</div>
    <div class="addbtn">
        <button id="show-dialog"> + ADD BOOK</button>
    </div>
    <dialog id="dialog">
        <form class="main-form" method="dialog">      
                <legend>Book</legend>
    
                <label class="title" for="title" >
                    Title 
                </label>
                <input type="text" id="title" required  >
    
                <label class="author" for="author">
                    Author
                </label>
                <input type="text" id="author" required>
    
                <label class="pages" for="pages">Pages</label>
                <input type="number" id="pages" required>

                <input type="checkbox" id="read" value="read">
                <label for="read">Read</label>
    
                <button type="submit" id="form-submit" > ADD</button>

        </form>
        </dialog>
<div class="container">
</div>


    
</body> 
</html>
